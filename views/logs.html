<!DOCTYPE html>
<html lang="en">
<head>
    <title>PW Logs</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
    <script src="logs.js" type="text/javascript"></script>
</head>
<body>
    <div ng-app="app" ng-controller="ContactController">
        <!-- <form class="well">
             <label>Name</label>
             <input type="text" name="name" ng-model="newcontact.name" />
             <label>Email</label>
             <input type="text" name="email" ng-model="newcontact.email" />
             <label>Phone</label>
             <input type="text" name="phone" ng-model="newcontact.phone" />
             <br/>
             <input type="hidden" ng-model="newcontact.id" />
             <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary" />
         </form> -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Level</th>
                    <th>Message</th>
                    <th>Timestamp</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="log in logs">
                    <td>{{ log.level }}</td>
                    <td>{{ log.message }}</td>
                    <td>{{ log.timestamp |date:'medium'}}</td>
                    <!-- <td> <a href="javascript:void(0)" ng-click="edit(contact.id)">edit</a> | <a href="javascript:void(0)" ng-click="delete(contact.id)">delete</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
